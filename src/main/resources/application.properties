# Default application.properties file for test environment (IDE and CLI builds) - this is the file that will be used
# when java -jar is run without specifying profile parameters.  This is the base file that is used when invoking
# Heroku's `foreman start` or when running the app on a Heroku server, although environmental variables (i.e. variables
# set in the .env file or as Heroku environmental variables) will take precedence.  If Spring variables need to be set
# in the environment, replace `.` with `_` (e.g. spring_datasource_platform=postgresql)

spring.application.name=EMA-ADMIN
info.build.version=@project.version@
info.build.name = @project.name@
info.build.groupId = @project.groupId@
info.build.artifactId = @project.artifactId@

spring.jackson.time-zone=GMT
spring.jackson.dateFormat=yyyy-MM-dd'T'HH:mm:ss.SSS'Z'

logging.level.com.netflix.eureka=ERROR
logging.level.com.netflix.discovery.DiscoveryClient=ERROR
logging.level.com.netflix.discovery.shared.Applications=ERROR
logging.level.org.apache.http.wire=ERROR
logging.level.com.netflix.discovery.shared.resolver.aws.ConfigClusterResolver=ERROR
logging.level.io.swagger.models.parameters.AbstractSerializableParameter=ERROR

wgu.security.authRouting.enabled=true
wgu.security.ping.enabled=true
wgu.security.cors.allowOrigin=https://wgu.edu,http://wgu.edu,http://wgu-swagger-ui.herokuapp.com,https://wgu-swagger-ui.herokuapp.com
wgu.security.auth.excludedUrls=/swagger-ui.html#,/health,/info

security.oauth2.client.client-id=ema_admin
security.oauth2.client.authentication-scheme=header
security.oauth2.client.grant-type=client_credentials

hystrix.command.default.execution.isolation.strategy=SEMAPHORE
hystrix.command.default.execution.isolation.thread.timeoutInMilliseconds=30000

eureka.instance.preferIpAddress=true

spring.redis.pool.maxIdle=5
spring.redis.pool.minIdle=1
spring.redis.pool.maxActive=10
spring.redis.pool.maxWait=3000
spring.redis.pool.testOnBorrow=true
spring.redis.pool.testOnReturn=true
spring.redis.pool.testWhileIdle=true
spring.redis.pool.numTestPerEvictionRun=10
spring.redis.pool.timeBetweenEvictionRunsMillis=60000

#swagger Setup
wgu.docs.api-version=@project.version@
wgu.docs.api-long-name=EMA User Management (Roles, Permissions and Teams)
wgu.docs.api-description=Provides an API for managing users in EMA.
wgu.docs.documented-endpoints=/v.*
wgu.docs.license=
wgu.docs.terms-of-service-url=
wgu.docs.developer-email=jessica.pamdeth@wgu.edu, amit.shrigondekar@wgu.edu, garth.fielding@wgu.edu

spring.jpa.properties.hibernate.jdbc.time_zone = UTC
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.database=mysql

spring.main.allow-bean-definition-overriding=true
management.endpoints.enabled-by-default=false
management.endpoints.web.base-path=/
management.endpoint.info.enabled=true
management.endpoint.health.enabled=true
management.health.rabbit.enabled=false
management.health.ldap.enabled=false