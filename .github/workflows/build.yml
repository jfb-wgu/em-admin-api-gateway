name: SonarCloud Analysis
on:
  push:
    branches:
      - master
      - development
  # Trigger analysis on pull requests
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonarcloud:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v2
        with:
          # Disabling shallow clone is recommended for improving relevancy of reporting
          fetch-depth: 0
      - name: Set sonar repo product team tag
        run: |
          BASE_URL='https://sonarcloud.io/api/project_tags/set?project='
          SONAR_REPO_KEY=`echo $GITHUB_REPOSITORY | tr "/" "_"`
          TAGS_PARAM='&tags='
          REPO_TAG_PARAM=${{ secrets.PRODUCT_TEAM }}
          URL="$BASE_URL$SONAR_REPO_KEY$TAGS_PARAM$REPO_TAG_PARAM"
          curl -v -X POST -u ${{ secrets.SONAR_TOKEN }}":" $URL
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: "11"
      - name: Set up Maven
        uses: stCarolas/setup-maven@v4
        with:
          maven-version: 3.5.4
      - name: Configure Maven
        uses: s4u/maven-settings-action@v2.2.0
        with:
          servers: '[{"id": "WGU", "username": "${{ secrets.SONAR_NEXUS_USER }}", "password": "${{ secrets.SONAR_NEXUS_PASSWORD }}"}]'
      - name: Cache SonarCloud packages
        uses: actions/cache@v1
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: Cache Maven packages
        uses: actions/cache@v1
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      - name: Sonar Scan
        run: mvn -B -e install sonar:sonar -Dsonar.login=$SONAR_TOKEN -Dsonar.pullrequest.key=${{github.event.number}} -Dsonar.pullrequest.branch=${{github.head_ref}} -Dsonar.pullrequest.base=${{github.base_ref}}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - uses: AutoModality/action-clean@v1
